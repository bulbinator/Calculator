<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="calcText"></p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="numberRow">
                    <button>0</button>
                    <button>2</button>
                    <button>4</button>
                    <button>6</button>
                    <button>8</button>
                </div>
                <div class="numberRow">
                    <button>1</button>
                    <button>3</button>
                    <button>5</button>
                    <button>7</button>
                    <button>9</button>
                </div>
            </div>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
        <div class="clear">
            <button>Clear</button>
        </div>
    </div>
</body>
</html>
